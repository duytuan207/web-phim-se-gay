<script type="text/javascript">
	$(document).ready(function(){
		$('.fnRTContent').addClass('none');
		$(this).find('#fnRTNew').removeClass('none');
		$(this).find('#fnRTRand').removeClass('none');
		$(this).find('#fnRTRelate').removeClass('none');
		$(this).find('#fnRTHotIMDB').removeClass('none');
		$('.fnRTTab').on('click',function(){
			$('.fnRTContent').addClass('none');
			$('.fnRTTab').removeClass('active');
			$(this).addClass('active');
			var id = $(this).attr("id");
			id = id.replace("Tab","");
			$('#'+id).removeClass('none');
			return false;
		})
	});
</script>
