<div class="block-wrapper page-single">
<div class="movie-info">
	<div class="prpt">
		<div class="cover">
			<img src="{actor_img}" title="{actor_name}" alt="{film.NAME}" />
		</div>
		<div class="dt-dv">
        	<p style="color: aqua;">Tên khai sinh: <span>{actor_name}</span></p>
            <p style="color: aqua;">Tên Khác: <span>{actor_name1}</span></p>
            <p style="color: aqua;">Ngày sinh: <span>{actor_birthday}</span></p>
            <p style="color: aqua;">Nơi sinh: <span>{actor_location}</span></p>
            <p style="color: aqua;">Chiều cao: <span>{actor_height}</span></p>
			<p style="color: aqua;">Vai diễn đáng chú ý: <span style="color: white;">{actor_movie}</span></p>
            
		</div>
		<div class="clr"></div>
		<div id="movie_description" class="entry movie_description">{actor_info}</div>
	</div>
</div>
<div class="movie-box">
	<div class="menu-qc" style="padding: 11px;font-weight: bold;border: solid 1px #D4D4D4;color: white;">Phim {actor_name}</div>
	<ul class="cf" id="dien-vien-show-film">{film_dien_vien}</ul></ul>
</div></div>
